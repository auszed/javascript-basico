<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Calculator in JS and other test proyects -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios de consola</title>

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- style Css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper-bg">
        <div class="container h-50 bg-of-calculator">
            <div class="row">
                <!--resultados fila-->
                <div class=" col-12 text-primary">
                    <h4 id="resultados_html"></h4>
                </div> 
            </div>

            <div class="row text-secundary">
                <!--primera fila-->
                <div class="col-3">
                    <button type="button" class="btn btn-primary btn-items" onClick="save_value(this);">7</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-primary btn-items" onClick="save_value(this);">8</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-primary btn-items" onClick="save_value(this);">9</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-primary btn-items" onClick="save_value(this);">/</button>
                </div>
            </div>

                <!--segunda fila-->
            <div class="row">
                <div class="col-3">
                    <button type="button" class="btn btn-primary btn-items" onClick="save_value(this);">4</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-primary btn-items" onClick="save_value(this);">5</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-primary btn-items" onClick="save_value(this);">6</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-primary btn-items" onClick="save_value(this);">*</button>
                </div>
            </div>

            <!--tercera fila-->
            <div class="row">
                <div class="col-3">
                    <button type="button" class="btn btn-primary btn-items" onClick="save_value(this);">1</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-primary btn-items" onClick="save_value(this);">2</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-primary btn-items" onClick="save_value(this);">3</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-primary btn-items" onClick="save_value(this);">-</button>
                </div>
            </div>

            <!--ultima fila-->
            <div class="row">
                <div class="col-3">
                    <button type="button" class="btn btn-primary btn-items" onClick="save_value(this);">0</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-primary btn-items" onClick="save_value(this);">Cl</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-primary btn-items" onClick="save_value(this);">=</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-primary btn-items" onClick="save_value(this);">+</button>
                </div>
            </div>
                
                
        </div>
    </div>
  
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <script src="ejercicios.js"></script> 
</body>
</html>
